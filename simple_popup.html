<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Copy All URLs</title>
  <style>
    body {
      width: 220px;
      padding: 10px;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      cursor: pointer;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-container input {
      margin-right: 5px;
    }
    .checkbox-container label {
      font-size: 12px;
    }
    #statusContainer {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="checkbox-container">
    <input type="checkbox" id="allWindowsCheck" checked>
    <label for="allWindowsCheck">Copy from all windows</label>
  </div>
  
  <button id="copyBtn">Copy URLs</button>
  <button id="pasteBtn">Paste URLs</button>
  <button id="optionsBtn">Options</button>
  
  <div id="statusContainer"></div>
  
  <script src="simple_popup.js"></script>
</body>
</html>
